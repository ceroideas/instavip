<ion-header hidden>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-img">

	<div class="content-box" *ngIf="!auth.loading">
		
		<p *ngIf="auth.loading" text-center>Cargando...</p>

		<img src="assets/logo-instvip.png" alt="" class="img-logo">
		<h1>Accede con tu cuenta de instagram</h1>

		<div *ngIf="auth.loggedIn">
			<ion-card *ngIf="auth.user">
			    <img [src]="auth.user.picture">
			    <ion-card-content>
			      <ion-card-title>{{ auth.user.name }}</ion-card-title>
			      <!-- <pre>{{ auth.user | json }}</pre> -->
			    </ion-card-content>
			</ion-card>

			<button *ngIf="auth.loggedIn" class="instavip-btn mt28" (click)="goToStart()">CONTINUAR</button>
