<ion-header hidden>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-site" padding>

	<div class="icon-top-holder">
		<ion-icon (click)="openMenu()" name="arrow-back"></ion-icon>
		<img src="assets/search-2.png" alt="" id="l-icon">
		<img src="assets/package.png" alt="" id="r-icon">
	</div>

	<div class="card-holder">

		<div class="circle-img"
			(click)="reloadCredits()"
			[ngStyle]="{ 'background-image': 'url(' + photo + ')'}">
		  </div>

		<ion-card>
		
		  <ion-card-content no-padding-bottom>

		  	<ion-card-header style="border: none">
		  		<h1>
			  		{{name}}
			  		<br>
			  	</h1>
			  		<!-- <span mb5 class="stars-container" *ngIf="user.sex == 'F'"><ion-icon name="star" color="gold"></ion-icon> <span class="user_balance">{{user.balance || 0}}</span></span>
			  		<br> -->
			  		<br>
			  	<p style="color: #ccc;">
			  		Puedes conseguir seguidores en modo manual o automático, recuerda que no puedes seguir a más de X personas.
			  	</p>

			  	<ion-row>
			  		<ion-col>
			  			<img src="assets/like-3.png" alt="" style="width: 70px; display: block; margin: auto;">
			  			<h2 style="font-weight: 600; font-size: 18px; margin-top: 12px; color: #222;">Modo Manual</h2>
			  		</ion-col>
			  		<ion-col>
			  			<img src="assets/robot.png" alt="" style="width: 70px; display: block; margin: auto;">
			  			<h2 style="font-weight: 600; font-size: 18px; margin-top: 12px; color: #222;">Modo Automático</h2>
			  		</ion-col>
			  	</ion-row>
		  	</ion-card-header>

		  </ion-card-content>
		 
		</ion-card>
    </div>

</ion-content>
